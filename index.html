<!DOCTYPE html>
<html>
<head>
<mata charset="utf-8">
 <title>web2　課題</title>
 <style>
	 body { margin: 0; }
	 canvas { width: 100%; height: 100% }
</style>
 </head>

 <body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
<script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
 <script src="js/onsenui.min.js"></script>
 <script src="js/react-onsenui.js"></script>
<link rel="stylesheet" href="css/onsenui.css">
<link rel="stylesheet" href="css/onsen-css-components.min.css">  
  <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="center">Page 1</div>
    </ons-toolbar>

   
   <p>onsenUI 1</p>

	
<p><ons-button onclick="alert('Hello!')">Click Me</ons-button></p>
   <p><ons-button id="push-button">Push page</ons-button></p>
  </ons-page>
</template>

<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Page 1</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>onsenUI 2</p>
      <script type="text/javascript">
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			  window.addEventListener('resize', function() {
				  renderer.setSize(window.innerWidth, window.innerHeight);
				  camera.aspect = window.innerWidth / window.innerHeight;
				  camera.updateProjectionMatrix()
			  }, false );
			
			var light = new THREE.DirectionalLight(0xcccccc);
			light.position.set(1, 1, 1);
			scene.add( light );
			var loader = new THREE.TextureLoader();
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshStandardMaterial( {
				color:0x0000FF,
				map: loader.load('dice.jpg')});
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			
			camera.position.z = 5;
			
			var clock = new THREE.Clock();
			var render = function () {
				requestAnimationFrame( render );
				
				var delta_time = clock.getDelta();
				cube.rotation.x += 1 * delta_time;
				cube.rotation.y += 2 * delta_time;
				renderer.render(scene, camera);
			};
			render();
		</script>
  
  </ons-page>
</template>
  
 </body>
</html>
